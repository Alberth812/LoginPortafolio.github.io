<!DOCTYPE html>
<html lang="es">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </style>
</head>
<body>
<div class="bg-image"></div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <div class="text-center mb-3">
            <img src="assets/img/camera-photography-logo-icon-template-vector.jpg" alt="Logo" style="max-width: 80px; max-height: 80px;" class="mb-2 logo-circle" />
          </div>
          <h3 class="text-center mb-4" id="formTitle">Iniciar Sesión</h3>
          <form id="loginForm">
            <input type="email" class="form-control mb-2" id="loginEmail" placeholder="Correo electrónico" required>
            <input type="password" class="form-control mb-2" id="loginPassword" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-primary w-100 mb-2">Ingresar</button>
            <div class="text-center">
              <a href="#" id="showRegister">¿No tienes cuenta? Regístrate</a>
            </div>
          </form>
          <form id="registerForm" style="display:none;">
            <input type="text" class="form-control mb-2" id="registerName" placeholder="Nombre completo" required>
            <input type="email" class="form-control mb-2" id="registerEmail" placeholder="Correo electrónico" required>
            <input type="password" class="form-control mb-2" id="registerPassword" placeholder="Contraseña" required>
            <input type="password" class="form-control mb-2" id="repeatPassword" placeholder="Repetir contraseña" required>
            <button type="submit" class="btn btn-success w-100 mb-2">Registrar cuenta</button>
            <div class="text-center">
              <a href="#" id="showLogin">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
          </form>
          <div id="msg" class="text-center mt-2 text-danger small"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/scripts.js"></script>
<script src="js/login.js"></script>
</body>
</html>
